    function scrollWhenReady() {

        requestAnimationFrame(() => {
            const messagesDiv = document.getElementById('messages');

            if (messagesDiv.children.length > 0) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                // å¦‚æœè¿˜æ²¡æœ‰æ¸²æŸ“å®Œæˆï¼Œä½¿ç”¨ MutationObserver ç»§ç»­ç›‘å¬
                const observer = new MutationObserver((mutations, obs) => {
                    if (messagesDiv.children.length > 0) {
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        obs.disconnect();

                observer.observe(messagesDiv, {
                    childList: true,
                    subtree: true
                });
            }
        });
    }

            const nextId = remainingIds[currentIndex - 1] || remainingIds[currentIndex + 1];
            
            delete conversations[conversationId];
            saveConversations();

            if (nextId) {
                switchConversation(nextId);
            } else {
                createNewConversation();
            }
        } else {
            delete conversations[conversationId];
            saveConversations();
        }

        refreshConversationList();
    }

    function refreshConversationList() {
        const listElement = document.getElementById('conversation-list');
        listElement.innerHTML = '';

        // è·å–å½“å‰æ—¶é—´
        const now = new Date();
        
        // åˆ†ç»„å¯¹è¯
        const groups = {
            today: { label: 'ä»Šå¤©', items: [] },
            week: { label: 'æœ€è¿‘ä¸€å‘¨', items: [] },
            earlier: { label: 'æ›´æ—©', items: [] }
        };
        
        // å°†å¯¹è¯æŒ‰æ—¶é—´æˆ³åˆ†ç»„
        Object.entries(conversations).forEach(([id, conv]) => {
            // ä» ID ä¸­æå–æ—¶é—´æˆ³
            const timestamp = parseInt(id.split('_')[1]);
            const date = new Date(timestamp);
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays < 1) {
                groups.today.items.push({ id, conv });
            } else if (diffDays <= 7) {
                groups.week.items.push({ id, conv });
            } else {
                groups.earlier.items.push({ id, conv });
            }
        });
        
        // åœ¨æ¯ä¸ªç»„å†…æŒ‰æ—¶é—´æˆ³å€’åºæ’åº
        Object.values(groups).forEach(group => {
            group.items.sort((a, b) => {
                const timeA = parseInt(a.id.split('_')[1]);
                const timeB = parseInt(b.id.split('_')[1]);
                return timeB - timeA;
            });
        });
        
        // æ¸²æŸ“åˆ†ç»„
        Object.values(groups).forEach(group => {
            if (group.items.length > 0) {
                // æ·»åŠ åˆ†ç»„æ ‡é¢˜
                const groupTitle = document.createElement('div');
                groupTitle.className = 'px-4 py-1.5 text-xs text-[var(--text-secondary)] opacity-75';
                groupTitle.textContent = group.label;
                listElement.appendChild(groupTitle);
                
                // æ¸²æŸ“ç»„å†…å¯¹è¯
                group.items.forEach(({ id, conv }) => {
                    const item = document.createElement('div');
                    item.setAttribute('data-id', id);
                    item.className = `conversation-item p-4 flex justify-between items-center ${
                        (isGenerating && id === currentConversationId) ? 'cursor-pointer' : (isGenerating ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer')} ${
                        (currentConversationId === id) ? 'active' : ''
                    }`;

                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'flex-1 truncate mr-2';
                    titleDiv.textContent = conv.title;
                    item.onclick = (e) => {
                        if (!e.target.closest('button') && !isGenerating) {
                            switchConversation(id);
                        }
                    };

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'p-1 text-[var(--text-secondary)] hover:text-red-500 hover:bg-[var(--hover-bg)] rounded transition-colors';
                    deleteButton.innerHTML = `
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    `;
                    deleteButton.title = 'åˆ é™¤å¯¹è¯';
                    deleteButton.onclick = (e) => deleteConversation(id, e);

                    item.appendChild(titleDiv);

    // æå–ç”Ÿæˆæ¶ˆæ¯çš„å…¬å…±æ–¹æ³•
    async function generateAssistantMessage(messages, assistantDiv, previousMessages = null) {
        let finalContent = '';
        let isThinking = false;
        let thinkingContent = '';
        let firstTokenReceived = false;

        // æ·»åŠ åŠ è½½åŠ¨ç”»
        assistantDiv.style.marginLeft = "-2.2rem";
        assistantDiv.style.marginTop = "1rem";
        assistantDiv.innerHTML = `
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>`;

        try {
            const modelId = document.getElementById('model-select').value;
            const modelConfig = API_CONFIG.models[modelId];
            const response = await fetch(modelConfig.url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${modelConfig.key || API_CONFIG.defaultKey}`,
                    'X-DashScope-SSE': 'enable'
                },
                signal: currentRequestController.signal,
                body: JSON.stringify({
                    model: modelId,
                    messages: messages,
                    stream: true
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status} ${errorText}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const {done, value} = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                if (isPaused) {
                    const waitForResume = async () => {
                        while (isPaused) {
                            if (!currentRequestController) return false;
                            await new Promise(resolve => setTimeout(resolve, 10));
                        }
                        return true;
                    };
                    
                    const shouldContinue = await waitForResume();
                    if (!shouldContinue) return;
                }

                let isDone = false;
                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (trimmedLine === 'data: [DONE]') {
                        isDone = true;
                        break;
                    } else if (trimmedLine.startsWith('data:')) {
                        try {
                            const data = JSON.parse(trimmedLine.slice(5));
                            if (data.choices && data.choices[0]) {
                                const delta = data.choices[0].delta;
                                const content = delta.content || delta.reasoning_content;

                                if (content) {
                                    // ç§»é™¤åŠ è½½åŠ¨ç”»
                                    if (!firstTokenReceived) {
                                        firstTokenReceived = true;
                                        assistantDiv.innerHTML = '';
                                    }

                                    if (delta.reasoning_content) {
                                        if (!isThinking) {
                                            isThinking = true;
                                            thinkingContent = '';
                                            assistantDiv.innerHTML = thinkingHtml;
                                        }
                                        thinkingContent += content;
                                        const reasoningDiv = assistantDiv.querySelector('.think-content .markdown-body');
                                        reasoningDiv.innerHTML = marked.parse(thinkingContent);
                                        
                                        // ç¡®ä¿åœ¨æ€è€ƒè¿‡ç¨‹æ›´æ–°æ—¶ä¹Ÿæ»šåŠ¨åˆ°åº•éƒ¨
                                        if (autoScroll) {
                                            const chatContainer = document.getElementById('chat-container');
                                            requestAnimationFrame(() => {
                                                chatContainer.scrollTop = chatContainer.scrollHeight;
                                            });
                                        }
                                    } else {
                                        if (!finalContent && !isThinking) {
                                            // å¦‚æœæ˜¯ç¬¬ä¸€æ¡å†…å®¹ä¸”æ²¡æœ‰æ€è€ƒè¿‡ç¨‹ï¼Œåˆ›å»ºæ™®é€šå“åº”å®¹å™¨
                                            assistantDiv.style.marginLeft = "-2.2rem"
                                            assistantDiv.style.marginTop = "1rem"
                                            assistantDiv.innerHTML = `<div class="markdown-body text-[var(--text-primary)]"></div>`;
                                        }
                                        finalContent += content;

                                        // æ£€æŸ¥æ˜¯å¦æ­£åœ¨æ„å»ºé“¾æ¥
                                        const isInLink = /\[([^\]]+)?(\]\([^\)]*)?$/.test(finalContent);
                                        const contentDiv = isThinking ? 
                                            assistantDiv.querySelector('.response-content') : 
                                            assistantDiv.querySelector('.markdown-body');

                                        // åªæœ‰åœ¨ä¸åœ¨é“¾æ¥ä¸­æ—¶æ‰æ¸²æŸ“
                                        if (!isInLink) {
                                            contentDiv.innerHTML = marked.parse(finalContent);
                                            // é‡æ–°åº”ç”¨ä»£ç é«˜äº®å’Œå¤åˆ¶æŒ‰é’®
                                            contentDiv.querySelectorAll('pre code').forEach((block) => {
                                                hljs.highlightElement(block);
                                                addCopyButton(block);
                                            });
                                        }

                                        if (autoScroll) {
                                        	scrollToBottom(true);
                                        }
                                    }
                                }
                            }
                        } catch (e) {
                            console.error('Error parsing SSE data:', e);
                        }
                    }
                }
                if (isDone) {
                    break;
                }
            }

            let fullContent = '';
            if (thinkingContent) {
                fullContent = JSON.stringify({
                    thinking: thinkingContent,
                    content: finalContent
                });
            } else {
                fullContent = finalContent;
            }

            return {
                role: 'assistant',
                type: thinkingContent ? 'thinking' : 'normal',
                content: fullContent
            };

        } catch (error) {
            if (error.name === 'AbortError') {
                console.log('è¯·æ±‚è¢«å–æ¶ˆ');
                return null;
            } else {
                // æ˜¾ç¤ºé”™è¯¯æç¤º
                const toast = document.createElement('div');
                toast.className = 'fixed bottom-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg z-50';
                toast.textContent = error.message || 'è¯·æ±‚å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•';
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
                
                // æ¢å¤åˆ°å‘é€æ¶ˆæ¯å‰çš„çŠ¶æ€
                if (previousMessages) {
                    conversations[currentConversationId].messages = previousMessages;
                    refreshMessages();
                }
                
                return null;
            }
        }
    }

    // é‡æ–°ç”Ÿæˆæ¶ˆæ¯
    async function regenerateMessage(index) {
        if (isGenerating) return;
        
        // æ£€æŸ¥æ˜¯å¦æ˜¯æœ€åä¸€æ¡æ¶ˆæ¯
        if (index !== conversations[currentConversationId].messages.length - 1) {
            showAlert('åªèƒ½é‡æ–°ç”Ÿæˆæœ€åä¸€æ¡æ¶ˆæ¯');
            return;
        }
        
        // è·å–ç”¨æˆ·æ¶ˆæ¯
        const userMessage = conversations[currentConversationId].messages[index - 1];
        if (!userMessage || userMessage.role !== 'user') {
            showAlert('æ— æ³•é‡æ–°ç”Ÿæˆæ­¤æ¶ˆæ¯');
            return;
        }

        // ä¿å­˜å½“å‰çŠ¶æ€
        const previousMessages = [...conversations[currentConversationId].messages];

    function getMessagesWithContext() {
        const allMessages = conversations[currentConversationId].messages.map(msg => ({
            role: msg.role,
            content: msg.content
        }));
        const currentIndex = allMessages.length - 1;
        
        // è·å–å½“å‰å¯¹è¯çš„ç³»ç»Ÿæç¤ºè¯
        let systemPrompt = conversations[currentConversationId].systemPrompt || API_CONFIG.defaultSystemPrompt;
        
        // å¦‚æœæœ‰æœç´¢ç»“æœï¼Œå°†å…¶æ·»åŠ åˆ°ç³»ç»Ÿæç¤ºè¯ä¸­ï¼Œå¹¶æ·»åŠ å¼•ç”¨è¯´æ˜
        if (allMessages.length > 0 && conversations[currentConversationId].messages[currentIndex].searchResults) {
            systemPrompt += '\n\nä»¥ä¸‹æ˜¯ä¸ç”¨æˆ·é—®é¢˜ç›¸å…³çš„æœç´¢ç»“æœï¼Œä½ å¯ä»¥å‚è€ƒè¿™äº›ä¿¡æ¯æ¥å›ç­”ã€‚åœ¨å¼•ç”¨ä¿¡æ¯æ—¶ï¼Œè¯·ä½¿ç”¨markdownæ ¼å¼çš„é“¾æ¥ï¼Œä¾‹å¦‚ï¼šæ ¹æ®[æ¥æº1](é“¾æ¥)æ˜¾ç¤º...ã€‚è¿™æ ·å¯ä»¥è®©ç”¨æˆ·ç›´æ¥ç‚¹å‡»æŸ¥çœ‹åŸå§‹æ¥æºï¼š\n' + 
                conversations[currentConversationId].messages[currentIndex].searchResults;
        }
        
        // å¦‚æœæ¶ˆæ¯æ•°é‡å°äºç­‰äºä¸Šä¸‹æ–‡é™åˆ¶ï¼Œè¿”å›æ‰€æœ‰æ¶ˆæ¯
        if (allMessages.length <= API_CONFIG.contextCount) {
            return [
                { role: 'system', content: systemPrompt },
                ...allMessages
            ];
        }
        
        // è·å–æœ€è¿‘çš„å‡ æ¡æ¶ˆæ¯ä½œä¸ºä¸Šä¸‹æ–‡
        const contextMessages = allMessages.slice(-API_CONFIG.contextCount - 1);
        
        return [
            {
                role: 'system',
                content: `${systemPrompt}\n\nè¿™æ˜¯ä¸€æ®µå¯¹è¯çš„ç»§ç»­ï¼Œä¹‹å‰å·²ç»è¿›è¡Œäº† ${currentIndex - API_CONFIG.contextCount} è½®å¯¹è¯ã€‚`
            },
            ...contextMessages
        ];
    }

    async function showDialog(title, message) {
        return new Promise((resolve) => {
            const dialog = document.getElementById('custom-dialog');
            const titleEl = document.getElementById('dialog-title');
            const messageEl = document.getElementById('dialog-message');
            const confirmBtn = document.getElementById('dialog-confirm');
            const cancelBtn = document.getElementById('dialog-cancel');

            titleEl.textContent = title;
            messageEl.textContent = message;
            dialog.classList.remove('hidden');

            const handleConfirm = () => {
                dialog.classList.add('hidden');
                cleanup();
                resolve(true);
            };

            const handleCancel = () => {
                dialog.classList.add('hidden');
                cleanup();
                resolve(false);
            };

            const cleanup = () => {
                confirmBtn.removeEventListener('click', handleConfirm);
                cancelBtn.removeEventListener('click', handleCancel);
            };

            confirmBtn.addEventListener('click', handleConfirm);
            cancelBtn.addEventListener('click', handleCancel);
        });
    }

                confirmBtn.removeEventListener('click', handleConfirm);
                resolve();
            };

            confirmBtn.addEventListener('click', handleConfirm);
        });
    }

    // æ·»åŠ å‡½æ•°æ¥åˆ¤æ–­å¯¹è¯ç±»å‹
    function getConversationType(messages) {
        if (!messages || messages.length === 0) return 'none';
        
        for (const msg of messages) {
            if (msg.role === 'assistant') {
                if (msg.type === 'thinking') return 'deepseek';
                if (msg.type === 'normal') return 'normal';
            }
        }
        return 'none';
    }

    function updateModelButtonsVisibility() {
        const currentType = getConversationType(conversations[currentConversationId]?.messages);
        const modelSelect = document.getElementById('model-select');
        
        // è·å–æ‰€æœ‰é€‰é¡¹
        const options = Array.from(modelSelect.options);
        
        if (currentType === 'none') {
            // æ–°å¯¹è¯ï¼Œæ˜¾ç¤ºæ‰€æœ‰é€‰é¡¹
            options.forEach(opt => {
                opt.style.display = '';
            });
        } else {
            // æ ¹æ®ç±»å‹æ˜¾ç¤ºå¯¹åº”é€‰é¡¹
            const targetType = currentType === 'deepseek' ? 'thinking' : 'normal';
            
            options.forEach(opt => {
                const modelInfo = API_CONFIG.models[opt.value];
                opt.style.display = modelInfo.type === targetType ? '' : 'none';
            });

            // å¦‚æœå½“å‰é€‰ä¸­çš„æ¨¡å‹ç±»å‹ä¸åŒ¹é…ï¼Œåˆ‡æ¢åˆ°ç¬¬ä¸€ä¸ªå¯ç”¨çš„æ¨¡å‹
            const currentModelInfo = API_CONFIG.models[modelSelect.value];
            if (currentModelInfo.type !== targetType) {
                const firstMatchingOption = options.find(opt => 
                    API_CONFIG.models[opt.value].type === targetType && opt.style.display !== 'none'
                );
                if (firstMatchingOption) {
                    modelSelect.value = firstMatchingOption.value;
                }
            }
        }
    }

    async function handleFileUpload(input) {

            </svg>

        try {

            if (!window.pendingFiles) {

            // å¤„ç†æ¯ä¸ªæ–‡ä»¶
            const newPendingFiles = [];
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // æ£€æŸ¥å•ä¸ªæ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º20MBï¼‰
                if (file.size > 20 * 1024 * 1024) {
                    showAlert(`æ–‡ä»¶ ${file.name} å¤§å°ä¸èƒ½è¶…è¿‡20MB`);

                }
                
                let content = '';
                let fileType = file.type;

                    // æå–æ‰€æœ‰å·¥ä½œè¡¨çš„å†…å®¹
                    let extractedText = '';
                    
                    // éå†æ‰€æœ‰å·¥ä½œè¡¨
                    for (const sheetName of workbook.SheetNames) {

                        // å°†å·¥ä½œè¡¨è½¬æ¢ä¸ºJSON
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        // æ·»åŠ å·¥ä½œè¡¨åç§°
                        extractedText += `--- å·¥ä½œè¡¨: ${sheetName} ---\n\n`;
                        
                        // æ ¼å¼åŒ–æ•°æ®ä¸ºè¡¨æ ¼å½¢å¼
                        if (jsonData.length > 0) {
                            // è·å–æœ€å¤§åˆ—æ•°
                            const maxCols = Math.max(...jsonData.map(row => row.length));
                            
                            // ç”Ÿæˆè¡¨å¤´è¡Œï¼ˆA, B, C...ï¼‰
                            let headerRow = '    ';
                            for (let i = 0; i < maxCols; i++) {

                            // ç”Ÿæˆåˆ†éš”è¡Œ

                            // ç”Ÿæˆæ•°æ®è¡Œ
                            jsonData.forEach((row, rowIndex) => {
                                let rowText = `${(rowIndex + 1).toString().padStart(3, ' ')}|`;
                                
                                for (let i = 0; i < maxCols; i++) {
                                    const cellValue = row[i] !== undefined ? row[i].toString() : '';
                                    // é™åˆ¶å•å…ƒæ ¼å†…å®¹é•¿åº¦ï¼Œé˜²æ­¢è¿‡é•¿
                                    const truncatedValue = cellValue.length > 14 
                                        ? cellValue.substring(0, 11) + '...' 
                                        : cellValue;
                                    rowText += truncatedValue.padEnd(15, ' ');
                                }
                                
                                extractedText += rowText + '\n';
                            });
                        } else {

                        extractedText += '\n\n';

                } else if (fileName.endsWith('.docx')) {

                    try {
                        // å°†å›¾ç‰‡è½¬æ¢ä¸ºbase64
                        const reader = new FileReader();

                            reader.onload = () => resolve(reader.result);
                            reader.onerror = reject;
                            reader.readAsDataURL(file);
                        });
                        
                        const base64Data = await base64Promise;
                        
                        // è°ƒç”¨VLMæ¨¡å‹è§£æå›¾ç‰‡
                        const response = await fetch(API_CONFIG.defaultUrl, {

                        if (!response.ok) {

                        const data = await response.json();
                        content = data.choices[0].message.content || 'æ— æ³•è§£æå›¾ç‰‡å†…å®¹';
                        
                        // åœ¨å†…å®¹å‰æ·»åŠ å›¾ç‰‡ä¿¡æ¯è¯´æ˜
                        content = `[å›¾ç‰‡è§£æç»“æœ]\næ–‡ä»¶å: ${file.name}\nå›¾ç‰‡ç±»å‹: ${file.type}\næ–‡ä»¶å¤§å°: ${(file.size / 1024).toFixed(1)}KB\n\nå›¾ç‰‡å†…å®¹æè¿°:\n${content}`;
                        
                    } catch (error) {

                    }
                } else {
                    // å¤„ç†æ–‡æœ¬æ–‡ä»¶
                    fileType = 'TXT';
                    
                    // è¯»å–æ–‡ä»¶ä¸º ArrayBuffer
                    const buffer = await file.arrayBuffer();
                    const uint8Array = new Uint8Array(buffer);
                    
                    // å°è¯•æ£€æµ‹ç¼–ç 
                    const result = jschardet.detect(uint8Array);
                    encoding = result.encoding || 'GBK';  // é»˜è®¤ä½¿ç”¨ GBK
                    
                    // è§£ç æ–‡ä»¶å†…å®¹
                    try {
                        if (encoding.toUpperCase() === 'UTF-8') {
                            const decoder = new TextDecoder(encoding.toLowerCase());
                            content = decoder.decode(uint8Array);
                        } else {
                            // å¯¹äºé UTF-8 ç¼–ç ï¼Œä½¿ç”¨ TextDecoding polyfill
                            const gbkDecoder = new TextDecoder('gbk');
                            content = gbkDecoder.decode(uint8Array);

                        // æ£€æŸ¥è§£ç ç»“æœæ˜¯å¦åŒ…å«ä¹±ç ï¼ˆè¶…è¿‡50%çš„å­—ç¬¦æ˜¯ä¹±ç ï¼‰
                        const invalidChars = content.match(/\ufffd/g);
                        if (invalidChars && invalidChars.length > content.length * 0.5) {
                            throw new Error('æ£€æµ‹åˆ°å¤§é‡ä¹±ç å­—ç¬¦');

                        // å¼ºåˆ¶ä½¿ç”¨ GBK è§£ç

                    }

                    // æ£€æŸ¥æ˜¯å¦æœ‰ BOM

                // å¦‚æœå†…å®¹ä¸ºç©ºï¼Œæ˜¾ç¤ºè­¦å‘Š
                if (!content.trim()) {

                newPendingFiles.push({

                    encoding: encoding || ''

            // æ¸…é™¤ç°æœ‰çš„æ–‡ä»¶é¢„è§ˆ

        // æ¸…ç©ºæ–‡ä»¶è¾“å…¥ï¼Œä»¥ä¾¿å¯ä»¥å†æ¬¡é€‰æ‹©ç›¸åŒçš„æ–‡ä»¶

                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">

            // æ·»åŠ å…³é—­æŒ‰é’®çš„ç‚¹å‡»äº‹ä»¶

            closeBtn.addEventListener('click', function() {

                previewDiv.remove();

                window.pendingFiles = window.pendingFiles.filter(f => f.id !== file.id);

            // å°†é¢„è§ˆæ·»åŠ åˆ°æ¶ˆæ¯åŒºåŸŸ
