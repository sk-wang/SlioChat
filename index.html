<!doctype html>
<html>
    <!--
    author: skwang （skvdhsh@gmail.com）
    desc: SlioChat - 一个现代化的、功能丰富的单文件大模型AI聊天应用
-->
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <title>SlioChat - Beta测试</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232563eb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M12 2C6.5 2 2 6.5 2 12s4.5 10 10 11c.9 0 1.8-.1 2.6-.4'/><path d='M17.6 14.2c-.8.8-1.3 2-1.1 3.2.2 1.2 1.1 2.2 2.3 2.4 1.2.2 2.4-.3 3.2-1.1.8-.8 1.3-2 1.1-3.2-.2-1.2-1.1-2.2-2.3-2.4-1.2-.2-2.4.3-3.2 1.1z'/><path d='M9.4 9.8c.8-.8 1.3-2 1.1-3.2-.2-1.2-1.1-2.2-2.3-2.4-1.2-.2-2.4.3-3.2 1.1-.8.8-1.3 2-1.1 3.2.2 1.2 1.1 2.2 2.3 2.4 1.2.2 2.4-.3 3.2-1.1z'/><path d='M14.5 8.5l-5 7'/></svg>"
        />
        <!-- 可以换成本地文件或者其他cdn服务 -->
        <script src="https://cdn.tailwindcss.com/3.4.16"></script>
        <script src="https://wanghao-blog.oss-cn-hangzhou.aliyuncs.com/llm/js/marked.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jschardet@3.1.3/dist/jschardet.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body
        class="bg-[var(--bg-primary)] text-[var(--text-primary)] transition-colors duration-200"
    >
        <div class="flex h-screen">
            <!-- 侧边栏 -->
            <div
                id="sidebar"
                class="sidebar w-72 md:w-64 bg-[var(--bg-secondary)] border-r border-[var(--border-color)] flex flex-col z-30"
            >
                <div class="p-4 border-b border-[var(--border-color)]">
                    <button
                        id="new-chat-btn"
                        onclick="createNewConversation()"
                        class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                    >
                        新建对话
                    </button>
                </div>
                <div class="flex-1 overflow-y-auto" id="conversation-list">
                    <!-- 对话列表将在这里动态生成 -->
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="main-content flex-1 flex flex-col">
                <!-- 顶部标题栏 -->
                <div
                    class="p-4 md:p-4 p-1 border-b border-[var(--border-color)] flex justify-between items-center"
                >
                    <div class="flex-1 min-w-0 flex items-center space-x-2">
                        <!-- PC端侧边栏切换按钮 -->
                        <button
                            id="pc-sidebar-toggle"
                            class="hidden p-1 rounded-lg hover:bg-[var(--hover-bg)] z-20"
                            onclick="togglePCSidebar()"
                        >
                            <svg
                                class="w-5 h-5 text-gray-600 dark:text-gray-300"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"
                                />
                            </svg>
                        </button>
                        <!-- 移动端菜单按钮 -->
                        <button
                            id="menu-toggle"
                            class="md:hidden p-1 rounded-lg hover:bg-[var(--hover-bg)] z-20"
                        >
                            <svg
                                class="w-5 h-5 text-gray-600 dark:text-gray-300"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"
                                />
                            </svg>
                        </button>
                        <!-- 对话标题 -->
                        <div class="flex-1 min-w-0 flex items-center">
                            <h2
                                id="current-conversation-title"
                                class="text-lg md:text-lg font-medium cursor-pointer truncate max-w-[200px] md:max-w-[320px] lg:max-w-[500px] hover:text-[var(--button-primary-bg)]"
                                onclick="startEditingTitle(this)"
                            ></h2>
                            <input
                                type="text"
                                id="title-input"
                                class="hidden w-full max-w-[200px] md:max-w-[320px] lg:max-w-[500px] px-2 py-1 border border-[var(--border-color)] rounded bg-[var(--bg-primary)] text-[var(--text-primary)]"
                                onblur="saveTitle()"
                                onkeypress="handleTitleKeyPress(event)"
                            />
                        </div>
                    </div>
                    <div class="flex items-center space-x-1 flex-shrink-0">
                        <!-- 主题切换按钮 -->
                        <button
                            id="theme-toggle"
                            class="p-1 md:p-2 rounded-lg hover:bg-[var(--hover-bg)] transition-colors"
                        >
                            <!-- 暗色模式图标 -->
                            <svg
                                id="dark-icon"
                                class="w-5 h-5 md:w-6 md:h-6 text-[var(--text-primary)]"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                                ></path>
                            </svg>
                            <!-- 亮色模式图标 -->
                            <svg
                                id="light-icon"
                                class="w-5 h-5 md:w-6 md:h-6 text-[var(--text-primary)]"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                        </button>
                        <!-- 设置按钮 -->
                        <button
                            id="system-prompt-btn"
                            class="flex items-center space-x-1 px-1.5 py-0.5 md:px-3 md:py-1.5 rounded-md hover:bg-[var(--hover-bg)] transition-colors"
                            onclick="openSystemPromptModal()"
                        >
                            <svg
                                class="w-5 h-5"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                                />
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- 聊天内容区 -->
                <div
                    id="chat-container"
                    class="flex-1 overflow-y-auto p-4 md:p-4 p-2 pb-safe"
                >
                    <div
                        id="messages"
                        class="max-w-3xl mx-auto space-y-4"
                    ></div>
                </div>

                <!-- 输入区域 -->
                <div class="input-area">
                    <div class="max-w-3xl mx-auto flex flex-col space-y-4">
                        <div class="relative">
                            <!-- 添加文件上传按钮 -->
                            <div class="absolute top-1 left-2">
                                <input
                                    type="file"
                                    id="file-upload"
                                    accept=".txt,.pdf,.docx,.doc,.xlsx,.xls,.jpg,.jpeg,.png,.gif,.bmp,.webp,.svg"
                                    class="hidden"
                                    onchange="handleFileUpload(this)"
                                    multiple
                                />
                                <button
                                    onclick="document.getElementById('file-upload').click()"
                                    class="p-2.5 text-[var(--text-secondary)] hover:bg-[var(--hover-bg)] rounded-md transition-colors duration-200"
                                    title="上传一个或多个文件"
                                >
                                    <svg
                                        class="w-5 h-5"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"
                                        />
                                    </svg>
                                </button>
                            </div>
                            <textarea
                                id="user-input"
                                rows="3"
                                class="resize-none w-full px-12 py-2 pr-36 border border-[var(--border-color)] rounded-md bg-[var(--bg-primary)] text-[var(--text-primary)] focus:ring-2 focus:ring-[var(--button-primary-bg)]"
                                placeholder="输入消息... (Ctrl+Enter 发送)"
                            ></textarea>
                            <div class="absolute top-1 right-2">
                                <div class="flex items-center justify-between">
                                    <select
                                        id="model-select"
                                        onchange="switchModel(this.value)"
                                        class="pl-2 pr-2 p-2.5 text-sm rounded-md bg-[var(--bg-primary)] text-[var(--text-primary)] focus:ring-2 focus:ring-[var(--button-primary-bg)] cursor-pointer hover:bg-[var(--hover-bg)] transition-colors"
                                    ></select>
                                </div>
                            </div>
                            <div
                                class="absolute bottom-2 right-2 flex items-center space-x-1.5"
                            >
                                <button
                                    onclick="clearCurrentChat()"
                                    class="p-2.5 text-[var(--text-secondary)] hover:bg-[var(--hover-bg)] rounded-md transition-colors duration-200"
                                    title="清空对话"
                                >
                                    <svg
                                        class="w-5 h-5"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                        />
                                    </svg>
                                </button>
                                <button
                                    onclick="togglePause()"
                                    class="hidden p-2.5 text-[var(--text-secondary)] hover:bg-[var(--hover-bg)] rounded-md transition-colors duration-200"
                                    id="pause-button"
                                >
                                    <svg
                                        id="pause-icon"
                                        class="w-5 h-5"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"
                                        />
                                    </svg>
                                    <svg
                                        id="play-icon"
                                        class="hidden w-5 h-5"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
                                        />
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                        />
                                    </svg>
                                </button>
                                <button
                                    onclick="stopGeneration()"
                                    class="hidden p-2.5 text-[var(--text-secondary)] hover:bg-[var(--hover-bg)] rounded-md transition-colors duration-200"
                                    id="stop-button"
                                >
                                    <svg
                                        class="w-5 h-5"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12"
                                        />
                                    </svg>
                                </button>
                                <button
                                    onclick="sendMessage()"
                                    class="p-2.5 text-[var(--button-primary-bg)] hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-md transition-colors duration-200"
                                    id="send-button"
                                >
                                    <svg
                                        class="w-5 h-5"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 编辑消息的模态框 -->
        <div
            id="edit-modal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50"
        >
            <div class="bg-[var(--bg-primary)] p-6 rounded-lg w-full max-w-2xl">
                <h3
                    class="text-lg font-semibold mb-4 text-[var(--text-primary)]"
                >
                    编辑消息
                </h3>
                <textarea
                    id="edit-content"
                    rows="6"
                    class="w-full px-4 py-2 border border-[var(--border-color)] rounded-md bg-[var(--bg-primary)] text-[var(--text-primary)] mb-4"
                >
                </textarea>
                <div class="flex justify-end space-x-4">
                    <button
                        onclick="closeEditModal()"
                        class="px-4 py-2 bg-[var(--bg-secondary)] text-[var(--text-primary)] rounded-md hover:bg-[var(--hover-bg)]"
                    >
                        取消
                    </button>
                    <button
                        onclick="saveEdit()"
                        class="px-4 py-2 bg-[var(--button-primary-bg)] hover:bg-[var(--button-primary-hover)] text-[var(--button-primary-text)] rounded-md"
                    >
                        保存
                    </button>
                </div>
            </div>
        </div>

        <!-- 添加遮罩层 -->
        <div
            id="sidebar-overlay"
            class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"
            onclick="toggleSidebar()"
        ></div>

        <button
            id="scroll-to-bottom-btn"
            class="hidden"
            onclick="scrollToBottom(true)"
        >
            <div class="flex items-center space-x-2">
                <span>查看新消息</span>
                <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 14l-7 7m0 0l-7-7m7 7V3"
                    />
                </svg>
            </div>
        </button>

        <!-- 自定义对话框 -->
        <div
            id="custom-dialog"
            class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center"
        >
            <div
                class="bg-[var(--bg-primary)] rounded-lg shadow-xl max-w-sm w-[calc(100%-2rem)] md:w-full mx-4 transform transition-all"
            >
                <div class="p-4">
                    <h3
                        id="dialog-title"
                        class="text-lg font-medium text-[var(--text-primary)] mb-2"
                    ></h3>
                    <p
                        id="dialog-message"
                        class="text-[var(--text-secondary)] leading-relaxed"
                    ></p>
                </div>
                <div
                    class="px-4 py-3 bg-[var(--bg-secondary)] rounded-b-lg flex justify-end space-x-2 md:space-x-3"
                >
                    <button
                        id="dialog-cancel"
                        class="flex-1 md:flex-none px-4 py-2 text-[var(--text-secondary)] hover:bg-[var(--hover-bg)] rounded-md transition-colors"
                    >
                        取消
                    </button>
                    <button
                        id="dialog-confirm"
                        class="flex-1 md:flex-none px-4 py-2 bg-[var(--button-primary-bg)] text-white rounded-md hover:bg-[var(--button-primary-hover)] transition-colors"
                    >
                        确定
                    </button>
                </div>
            </div>
        </div>

        <!-- 自定义提示框 -->
        <div
            id="custom-alert"
            class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center"
        >
            <div
                class="bg-[var(--bg-primary)] rounded-lg shadow-xl max-w-sm w-[calc(100%-2rem)] md:w-full mx-4 transform transition-all"
            >
                <div class="p-4">
                    <p
                        id="alert-message"
                        class="text-[var(--text-primary)] leading-relaxed"
                    ></p>
                </div>
                <div
                    class="px-4 py-3 bg-[var(--bg-secondary)] rounded-b-lg flex justify-end"
                >
                    <button
                        id="alert-confirm"
                        class="flex-1 md:flex-none min-w-[120px] px-4 py-2 bg-[var(--button-primary-bg)] text-white rounded-md hover:bg-[var(--button-primary-hover)] transition-colors"
                    >
                        确定
                    </button>
                </div>
            </div>
        </div>

        <!-- 系统提示词设置对话框 -->
        <div
            id="system-prompt-modal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center"
        >
            <div
                class="bg-[var(--bg-primary)] rounded-lg shadow-xl max-w-2xl w-[calc(100%-2rem)] mx-4 transform transition-all"
            >
                <div class="p-4 border-b border-[var(--border-color)]">
                    <h3 class="text-lg font-medium">设置</h3>
                </div>
                <div class="p-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium mb-1"
                            >系统提示词</label
                        >
                        <textarea
                            id="system-prompt"
                            rows="6"
                            class="w-full p-2 border rounded-md bg-[var(--bg-primary)] text-[var(--text-primary)] border-[var(--border-color)]"
                            placeholder="设置AI助手的行为和风格..."
                        ></textarea>
                    </div>
                </div>
                <div
                    class="p-4 bg-[var(--bg-secondary)] rounded-b-lg flex justify-end space-x-2"
                >
                    <button
                        onclick="closeSystemPromptModal()"
                        class="px-4 py-2 rounded-md hover:bg-[var(--hover-bg)] transition-colors"
                    >
                        取消
                    </button>
                    <button
                        onclick="saveSystemPrompt()"
                        class="px-4 py-2 bg-[var(--button-primary-bg)] text-white rounded-md hover:bg-[var(--button-primary-hover)] transition-colors"
                    >
                        保存
                    </button>
                    <div class="flex-1"></div>
                    <!-- 导入按钮 -->
                    <button
                        onclick="importChat()"
                        class="p-2 rounded-lg hover:bg-[var(--hover-bg)] transition-colors flex items-center gap-2"
                        title="导入对话"
                    >
                        <svg
                            class="w-6 h-6 text-[var(--text-primary)]"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                            />
                        </svg>
                    </button>
                    <!-- 导出按钮 -->
                    <button
                        onclick="exportCurrentChat()"
                        class="p-2 rounded-lg hover:bg-[var(--hover-bg)] transition-colors flex items-center gap-2"
                        title="导出对话"
                    >
                        <svg
                            class="w-6 h-6 text-[var(--text-primary)]"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 添加隐藏的文件输入元素 -->
        <input
            type="file"
            id="chat-import"
            accept=".json"
            style="display: none"
            onchange="handleFileImport(this)"
        />

        <script>
            // 设置 PDF.js worker 路径
            pdfjsLib.GlobalWorkerOptions.workerSrc =
                "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
        </script>
        <script src="js/config.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
