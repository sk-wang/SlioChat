<!doctype html>
<html>
    <!--
    author: skwang （skvdhsh@gmail.com）
    desc: SlioChat - 一个现代化的、功能丰富的单文件大模型AI聊天应用
-->
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <title>SlioChat - Beta测试</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232563eb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M12 2C6.5 2 2 6.5 2 12s4.5 10 10 11c.9 0 1.8-.1 2.6-.4'/><path d='M17.6 14.2c-.8.8-1.3 2-1.1 3.2.2 1.2 1.1 2.2 2.3 2.4 1.2.2 2.4-.3 3.2-1.1.8-.8 1.3-2 1.1-3.2-.2-1.2-1.1-2.2-2.3-2.4-1.2-.2-2.4.3-3.2 1.1z'/><path d='M9.4 9.8c.8-.8 1.3-2 1.1-3.2-.2-1.2-1.1-2.2-2.3-2.4-1.2-.2-2.4.3-3.2 1.1-.8.8-1.3 2-1.1 3.2.2 1.2 1.1 2.2 2.3 2.4 1.2.2 2.4-.3 3.2-1.1z'/><path d='M14.5 8.5l-5 7'/></svg>"
        />
        <!-- 提前应用首屏主题，防止 FOUC -->
        <script>
            (function () {
                try {
                    var d = document.documentElement;
                    var user = localStorage.getItem('theme');
                    var system = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (user === 'dark' || (!user && system)) {
                        d.classList.add('dark');
                        d.setAttribute('data-theme', 'dark');
                    } else {
                        d.classList.remove('dark');
                        d.setAttribute('data-theme', 'light');
                    }
                } catch (e) {}
            })();
        </script>
        <!-- 可以换成本地文件或者其他cdn服务 -->
        <script src="https://cdn.tailwindcss.com/3.4.16"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jschardet@3.1.3/dist/jschardet.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
        <script>
            // 设置 PDF.js worker 路径 - 确保在PDF.js加载完成后执行
            if (typeof pdfjsLib !== 'undefined') {
                pdfjsLib.GlobalWorkerOptions.workerSrc =
                    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body
        class="bg-[var(--bg-primary)] text-[var(--text-primary)] transition-colors duration-200"
    >
        <div class="flex h-screen">
            <!-- 侧边栏 -->
            <div
                id="sidebar"
                class="sidebar w-72 md:w-64 bg-[var(--bg-secondary)] border-r border-[var(--border-color)] flex flex-col z-30"
            >
                <div class="p-3 m-2">
                    <button
                        id="new-chat-btn"
                        onclick="createNewConversation()"
                        class="w-full px-4 py-3 bg-[var(--bg-primary)] text-[var(--text-primary)] border border-[var(--border-color)] rounded-lg hover:bg-[var(--hover-bg)] transition-colors flex items-center justify-between group"
                    >
                        <span class="font-medium">新建对话</span>
                        <svg class="w-5 h-5 text-[var(--text-secondary)] group-hover:text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                    </button>
                </div>
                <div class="flex-1 overflow-y-auto px-2" id="conversation-list">
                    <!-- 对话列表将在这里动态生成 -->
                </div>
                
                <!-- 侧边栏底部：设置与个人信息 -->
                <div class="p-2 border-t border-[var(--border-color)]">
                    <button
                        id="theme-toggle"
                        class="w-full flex items-center space-x-3 px-3 py-3 rounded-lg hover:bg-[var(--hover-bg)] text-[var(--text-primary)] transition-colors"
                    >
                        <div class="w-5 h-5 flex items-center justify-center text-[var(--text-secondary)]">
                            <!-- 暗色模式图标 -->
                            <svg
                                id="dark-icon"
                                class="w-5 h-5"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                            </svg>
                            <!-- 亮色模式图标 -->
                            <svg
                                id="light-icon"
                                class="w-5 h-5"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                            </svg>
                        </div>
                        <span class="text-sm">切换主题</span>
                    </button>
                    
                    <button
                        id="system-prompt-btn"
                        class="w-full flex items-center space-x-3 px-3 py-3 rounded-lg hover:bg-[var(--hover-bg)] text-[var(--text-primary)] transition-colors"
                        onclick="openSystemPromptModal()"
                    >
                        <div class="w-5 h-5 flex items-center justify-center text-[var(--text-secondary)]">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                        </div>
                        <span class="text-sm">设置</span>
                    </button>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="main-content flex-1 flex flex-col">
                <!-- 顶部标题栏 -->
                <div
                    class="p-4 md:p-4 p-1 border-b border-[var(--border-color)] flex justify-between items-center"
                >
                    <div class="flex-1 min-w-0 flex items-center space-x-2">
                        <!-- PC端侧边栏切换按钮 -->
                        <button
                            id="pc-sidebar-toggle"
                            class="hidden p-1 rounded-lg hover:bg-[var(--hover-bg)] z-20"
                            onclick="togglePCSidebar()"
                        >
                            <svg
                                class="w-5 h-5 text-gray-600 dark:text-gray-300"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"
                                />
                            </svg>
                        </button>
                        <!-- 移动端菜单按钮 -->
                        <button
                            id="menu-toggle"
                            class="md:hidden p-1 rounded-lg hover:bg-[var(--hover-bg)] z-20"
                        >
                            <svg
                                class="w-5 h-5 text-gray-600 dark:text-gray-300"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"
                                />
                            </svg>
                        </button>
                        <!-- 对话标题 -->
                        <div class="flex-1 min-w-0 flex items-center">
                            <h2
                                id="current-conversation-title"
                                class="text-lg md:text-lg font-medium cursor-pointer truncate max-w-[200px] md:max-w-[320px] lg:max-w-[500px] hover:text-[var(--button-primary-bg)]"
                                onclick="startEditingTitle(this)"
                            ></h2>
                            <input
                                type="text"
                                id="title-input"
                                class="hidden w-full max-w-[200px] md:max-w-[320px] lg:max-w-[500px] px-2 py-1 border border-[var(--border-color)] rounded bg-[var(--bg-primary)] text-[var(--text-primary)]"
                                onblur="saveTitle()"
                                onkeypress="handleTitleKeyPress(event)"
                            />
                        </div>
                    </div>
                    <div class="flex items-center space-x-1 flex-shrink-0 relative">
                        <!-- 模型选择 (自定义下拉框) -->
                        <button
                            id="model-select-btn"
                            onclick="toggleModelDropdown(event)"
                            class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-[var(--bg-secondary)] transition-colors text-[var(--text-primary)] text-sm font-medium group focus:outline-none"
                        >
                            <span id="model-select-label" class="max-w-[100px] md:max-w-[150px] truncate">选择模型</span>
                            <svg id="model-select-arrow" class="w-4 h-4 text-[var(--text-secondary)] group-hover:text-[var(--text-primary)] transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        
                        <div
                            id="model-dropdown"
                            class="hidden absolute right-0 top-full mt-1 w-72 bg-[var(--bg-primary)] border border-[var(--border-color)] rounded-xl shadow-xl z-50 py-1.5 max-h-[60vh] overflow-y-auto transform origin-top-right transition-all duration-200 opacity-0 scale-95"
                        >
                            <!-- Options will be populated by JS -->
                        </div>
                        
                        <!-- Hidden input for value storage -->
                        <input type="hidden" id="model-select-value">
                    </div>
                </div>

                <!-- 聊天内容区 -->
                <div
                    id="chat-container"
                    class="flex-1 overflow-y-auto p-4 md:p-4 p-2 pb-safe"
                >
                    <div
                        id="messages"
                        class="max-w-3xl mx-auto space-y-4"
                    ></div>
                </div>

                <!-- 输入区域 -->
                <div class="input-area">
                    <div class="max-w-3xl mx-auto flex flex-col space-y-4">
                        <div class="relative bg-[var(--bg-secondary)] rounded-2xl border border-[var(--border-color)] shadow-sm focus-within:ring-1 focus-within:ring-[var(--border-color)] focus-within:border-[var(--border-color)]">
                            <!-- 添加文件上传按钮 -->
                            <div class="absolute bottom-2 left-2">
                                <input
                                    type="file"
                                    id="file-upload"
                                    accept=".txt,.pdf,.docx,.doc,.xlsx,.xls,.jpg,.jpeg,.png,.gif,.bmp,.webp,.svg"
                                    class="hidden"
                                    onchange="handleFileUpload(this)"
                                    multiple
                                />
                                <button
                                    onclick="document.getElementById('file-upload').click()"
                                    class="p-2 text-[var(--text-secondary)] hover:bg-[var(--hover-bg)] rounded-full transition-colors duration-200"
                                    title="上传一个或多个文件"
                                >
                                    <svg
                                        class="w-5 h-5"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M12 4v16m8-8H4"
                                        />
                                    </svg>
                                </button>
                            </div>
                            <textarea
                                id="user-input"
                                rows="1"
                                class="w-full pl-12 pr-24 py-[14px] bg-transparent border-none text-[var(--text-primary)] focus:ring-0 resize-none max-h-[200px] overflow-y-auto leading-6"
                                placeholder="给 AI 发送消息..."
                                style="min-height: 52px;"
                            ></textarea>
                            
                            <div
                                class="absolute bottom-2 right-2 flex items-center space-x-1"
                            >
                                <button
                                    onclick="clearCurrentChat()"
                                    class="p-2 text-[var(--text-secondary)] hover:bg-[var(--hover-bg)] rounded-full transition-colors duration-200"
                                    title="清空对话"
                                >
                                    <svg
                                        class="w-5 h-5"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                        />
                                    </svg>
                                </button>
                                <button
                                    onclick="togglePause()"
                                    class="hidden p-2 text-[var(--text-secondary)] hover:bg-[var(--hover-bg)] rounded-full transition-colors duration-200"
                                    id="pause-button"
                                >
                                    <svg
                                        id="pause-icon"
                                        class="w-5 h-5"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"
                                        />
                                    </svg>
                                    <svg
                                        id="play-icon"
                                        class="hidden w-5 h-5"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
                                        />
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                        />
                                    </svg>
                                </button>
                                <button
                                    onclick="stopGeneration()"
                                    class="hidden p-2 text-[var(--text-secondary)] hover:bg-[var(--hover-bg)] rounded-full transition-colors duration-200"
                                    id="stop-button"
                                >
                                    <svg
                                        class="w-5 h-5"
                                        viewBox="0 0 24 24"
                                        fill="currentColor"
                                    >
                                        <rect x="6" y="6" width="12" height="12" rx="2" />
                                    </svg>
                                </button>
                                <button
                                    onclick="sendMessage()"
                                    class="p-2 bg-[var(--text-primary)] text-[var(--bg-primary)] rounded-full hover:opacity-90 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                    id="send-button"
                                >
                                    <svg
                                        class="w-5 h-5"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M5 12h14M12 5l7 7-7 7"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="text-center text-xs text-[var(--text-secondary)]">
                            AI 可能会犯错。请核对重要信息。
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 编辑消息的模态框 -->
        <div
            id="edit-modal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50"
        >
            <div class="bg-[var(--bg-primary)] p-6 rounded-lg w-full max-w-2xl">
                <h3
                    class="text-lg font-semibold mb-4 text-[var(--text-primary)]"
                >
                    编辑消息
                </h3>
                <textarea
                    id="edit-content"
                    rows="6"
                    class="w-full px-4 py-2 border border-[var(--border-color)] rounded-md bg-[var(--bg-primary)] text-[var(--text-primary)] mb-4"
                >
                </textarea>
                <div class="flex justify-end space-x-4">
                    <button
                        onclick="closeEditModal()"
                        class="px-4 py-2 bg-[var(--bg-secondary)] text-[var(--text-primary)] rounded-md hover:bg-[var(--hover-bg)]"
                    >
                        取消
                    </button>
                    <button
                        onclick="saveEdit()"
                        class="px-4 py-2 bg-[var(--button-primary-bg)] hover:bg-[var(--button-primary-hover)] text-[var(--button-primary-text)] rounded-md"
                    >
                        保存
                    </button>
                </div>
            </div>
        </div>

        <!-- 添加遮罩层 -->
        <div
            id="sidebar-overlay"
            class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"
            onclick="toggleSidebar()"
        ></div>

        <button
            id="scroll-to-bottom-btn"
            class="hidden"
            onclick="scrollToBottom(true)"
        >
            <div class="flex items-center space-x-2">
                <span>查看新消息</span>
                <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 14l-7 7m0 0l-7-7m7 7V3"
                    />
                </svg>
            </div>
        </button>

        <!-- 自定义对话框 -->
        <div
            id="custom-dialog"
            class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center"
        >
            <div
                class="bg-[var(--bg-primary)] rounded-lg shadow-xl max-w-sm w-[calc(100%-2rem)] md:w-full mx-4 transform transition-all"
            >
                <div class="p-4">
                    <h3
                        id="dialog-title"
                        class="text-lg font-medium text-[var(--text-primary)] mb-2"
                    ></h3>
                    <p
                        id="dialog-message"
                        class="text-[var(--text-secondary)] leading-relaxed"
                    ></p>
                </div>
                <div
                    class="px-4 py-3 bg-[var(--bg-secondary)] rounded-b-lg flex justify-end space-x-2 md:space-x-3"
                >
                    <button
                        id="dialog-cancel"
                        class="flex-1 md:flex-none px-4 py-2 text-[var(--text-secondary)] hover:bg-[var(--hover-bg)] rounded-md transition-colors"
                    >
                        取消
                    </button>
                    <button
                        id="dialog-confirm"
                        class="flex-1 md:flex-none px-4 py-2 bg-[var(--button-primary-bg)] text-white rounded-md hover:bg-[var(--button-primary-hover)] transition-colors"
                    >
                        确定
                    </button>
                </div>
            </div>
        </div>

        <!-- 自定义提示框 -->
        <div
            id="custom-alert"
            class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center"
        >
            <div
                class="bg-[var(--bg-primary)] rounded-lg shadow-xl max-w-sm w-[calc(100%-2rem)] md:w-full mx-4 transform transition-all"
            >
                <div class="p-4">
                    <p
                        id="alert-message"
                        class="text-[var(--text-primary)] leading-relaxed"
                    ></p>
                </div>
                <div
                    class="px-4 py-3 bg-[var(--bg-secondary)] rounded-b-lg flex justify-end"
                >
                    <button
                        id="alert-confirm"
                        class="flex-1 md:flex-none min-w-[120px] px-4 py-2 bg-[var(--button-primary-bg)] text-white rounded-md hover:bg-[var(--button-primary-hover)] transition-colors"
                    >
                        确定
                    </button>
                </div>
            </div>
        </div>

        <!-- 系统提示词设置对话框 -->
        <div
            id="system-prompt-modal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center"
        >
            <div
                class="bg-[var(--bg-primary)] rounded-lg shadow-xl max-w-2xl w-[calc(100%-2rem)] mx-4 transform transition-all max-h-[85vh] flex flex-col"
            >
                <div class="p-4 border-b border-[var(--border-color)]">
                    <h3 class="text-lg font-medium">设置</h3>
                </div>
                <div class="p-4 flex-1 overflow-y-auto min-h-0">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium mb-1"
                            >系统提示词</label
                        >
                        <textarea
                            id="system-prompt"
                            rows="6"
                            class="w-full p-2 border rounded-md bg-[var(--bg-primary)] text-[var(--text-primary)] border-[var(--border-color)]"
                            placeholder="设置AI助手的行为和风格..."
                        ></textarea>
                    </div>
                    <div class="mt-4">
                        <div class="flex items-center justify-between mb-1">
                            <label class="block text-sm font-medium">模型设置</label>
                            <div class="space-x-2">
                                <button onclick="addModelRow()" class="px-3 py-1 rounded-md border border-[var(--border-color)] hover:bg-[var(--hover-bg)]">新增模型</button>
                            </div>
                        </div>
                        <p class="text-xs text-[var(--text-secondary)] mb-2">支持自定义多个模型；保存后将写入本地存储并即时生效。</p>
                        <div id="model-settings" class="space-y-3"></div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium mb-2">标题生成模型</label>
                        <select
                            id="title-model-select-settings"
                            class="w-full p-2 border rounded-md bg-[var(--bg-primary)] text-[var(--text-primary)] border-[var(--border-color)] focus:ring-2 focus:ring-[var(--button-primary-bg)]"
                        ></select>
                        <p class="text-xs text-[var(--text-secondary)] mt-1">选择用于生成对话标题的模型，可选择任意已配置的模型</p>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium mb-2">搜索判断器模型</label>
                        <select
                            id="search-judger-model-select-settings"
                            class="w-full p-2 border rounded-md bg-[var(--bg-primary)] text-[var(--text-primary)] border-[var(--border-color)] focus:ring-2 focus:ring-[var(--button-primary-bg)]"
                        ></select>
                        <p class="text-xs text-[var(--text-secondary)] mt-1">选择用于判断是否需要联网搜索的模型，可选择任意已配置的模型</p>
                    </div>
                    
                    <div class="mt-4">
                        <label class="block text-sm font-medium mb-2">博查搜索 API 配置</label>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-xs mb-1 text-[var(--text-secondary)]">API Key</label>
                                <input 
                                    id="bocha-api-key-settings" 
                                    class="w-full p-2 border rounded-md bg-[var(--bg-primary)] text-[var(--text-primary)] border-[var(--border-color)] focus:ring-2 focus:ring-[var(--button-primary-bg)]"
                                    placeholder="输入博查API密钥"
                                />
                            </div>
                            <div class="flex items-center space-x-2">
                                <input 
                                    type="checkbox" 
                                    id="bocha-search-enabled" 
                                    class="rounded border-[var(--border-color)] text-[var(--button-primary-bg)] focus:ring-[var(--button-primary-bg)]"
                                />
                                <label for="bocha-search-enabled" class="text-sm text-[var(--text-primary)]">启用博查联网搜索功能</label>
                            </div>
                        </div>
                        <p class="text-xs text-[var(--text-secondary)] mt-1">配置博查API密钥以启用联网搜索功能，密钥将被安全保存在本地存储中</p>
                    </div>
                </div>
                <div
                    class="p-4 bg-[var(--bg-secondary)] rounded-b-lg flex justify-end space-x-2"
                >
                    <button
                        onclick="closeSystemPromptModal()"
                        class="px-4 py-2 rounded-md hover:bg-[var(--hover-bg)] transition-colors"
                    >
                        取消
                    </button>
                    <button
                        onclick="saveSystemPrompt()"
                        class="px-4 py-2 bg-[var(--button-primary-bg)] text-white rounded-md hover:bg-[var(--button-primary-hover)] transition-colors"
                    >
                        保存
                    </button>
                    <div class="flex-1"></div>
                    <!-- 导入按钮 -->
                    <button
                        onclick="importChat()"
                        class="p-2 rounded-lg hover:bg-[var(--hover-bg)] transition-colors flex items-center gap-2"
                        title="导入对话"
                    >
                        <svg
                            class="w-6 h-6 text-[var(--text-primary)]"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                            />
                        </svg>
                    </button>
                    <!-- 导出按钮 -->
                    <button
                        onclick="exportCurrentChat()"
                        class="p-2 rounded-lg hover:bg-[var(--hover-bg)] transition-colors flex items-center gap-2"
                        title="导出对话"
                    >
                        <svg
                            class="w-6 h-6 text-[var(--text-primary)]"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 添加隐藏的文件输入元素 -->
        <input
            type="file"
            id="chat-import"
            accept=".json"
            style="display: none"
            onchange="handleFileImport(this)"
        />

        <script src="js/config.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
