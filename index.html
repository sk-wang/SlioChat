<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>SlioChat</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232563eb' stroke-width='2'><path d='M12 2C6.5 2 2 6.5 2 12s4.5 10 10 11c.9 0 1.8-.1 2.6-.4'/></svg>" />
    <script>
      (function() {
        try {
          const d = document.documentElement;
          const user = localStorage.getItem('theme');
          const system = window.matchMedia?.('(prefers-color-scheme: dark)').matches;
          if (user === 'dark' || (!user && system)) {
            d.classList.add('dark');
            d.setAttribute('data-theme', 'dark');
          } else {
            d.setAttribute('data-theme', 'light');
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="bg-[var(--bg-primary)] text-[var(--text-primary)] transition-colors duration-200">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
